<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Demo</title>
</head>
<body>

    <h1>Image Demo</h1>

    <p>This is a basic HTML file demonstrating the use of images.</p>

    <!-- Example 1: Image with a relative path -->
    <h2>Relative Path</h2>
    <img src="example.jpg" alt="Example Image">

    <!-- Example 2: Image with an absolute path -->
    <h2>Absolute Path</h2>
    <img src="https://www.clarks.com/en-us/mens-all-styles/mens-sneakers/m_sneakers_us-c" alt="clarks sneakers">

    <!-- Example 3: Image with width and height attributes -->
    <h2>Width and Height Attributes</h2>
    <img src="example2.jpg" alt="Example Image" width="300" height="200">

    <!-- Example 4: Image as a link -->
    <h2>Image as a Link</h2>
    <a href="https://example.com">
        <img src="example3.jpg" alt="Example Image Link">
    </a>

</body>
</html>
