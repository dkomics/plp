{% extends "labridge_app/base.html" %}

{% block title %}Add to Cart{% endblock %}

{% block content %}
<h1>Add to Cart</h1>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <button type="submit">Add to Cart</button>
</form>
{% endblock %}
